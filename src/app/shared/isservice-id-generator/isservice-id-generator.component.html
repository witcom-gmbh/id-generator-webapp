
<div class="ui-g" *ngIf="!advancedMode">

    <div class="ui-g-3">
    Service-Typ <p-dropdown [autoWidth]="true" required [options]="serviceTemplates" [(ngModel)]="selectedServiceTemplate" optionLabel="name"></p-dropdown>
    </div>

    <div class="ui-g-3">
    Anzahl <p-spinner [(ngModel)]="idRequest.count" [min]="1" [max]="50"></p-spinner>
    </div>

    <div class="ui-g-4">
    </div>

    <div class="ui-g-1">
    <button pButton type="button" label="IDs erzeugen" class="ui-button-raised" (click)="requestTemplatedIds()" [disabled]="templateRequestPending||isTemplateRequestDirty()"></button>
    </div>

    <div class="ui-g-1">
    <button pButton type="button" label="Erweitert" class="ui-button-raised" (click)="toggleMode()" [disabled]="advancedMode"></button>
    </div>


</div>


<div class="ui-g" *ngIf="advancedMode">
    <div class="ui-g-2">
    Service-Typ <p-dropdown required [options]="isServiceTypes" [(ngModel)]="selectedServiceType" optionLabel="name" (onChange)="onServiceTypeChange($event)"></p-dropdown>
    </div>
    <div class="ui-g-2">
    Service-Owner <p-dropdown [options]="serviceOwners" [(ngModel)]="selectedServiceOwner" optionLabel="name" [disabled]="ownerSelectionDisabled"></p-dropdown>
    </div>
    <div class="ui-g-3">
    Management-Domain <p-dropdown [options]="managementDomains" [(ngModel)]="selectedMD" optionLabel="name" [disabled]="mdSelectionDisabled"></p-dropdown>
    </div>
    <div class="ui-g-3">
    Anzahl <p-spinner [(ngModel)]="idRequest.count" [min]="1" [max]="50"></p-spinner>
    </div>
    <div class="ui-g-1">
    <button pButton type="button" label="IDs erzeugen" class="ui-button-raised" (click)="requestIds()" [disabled]="requestPending||isRequestDirty()"></button>
    </div>
    <div class="ui-g-1">
    <button pButton type="button" label="Einfach" class="ui-button-raised" (click)="toggleMode()" [disabled]="!advancedMode"></button>
    </div>

</div>


<div class="ui-g" *ngIf="generatedIds">
<div class="ui-g-3"></div>
<div class="ui-g-4">
<h3 class="first">Erzeugte IDs</h3>
<button label="Kopieren"  pButton type="button" class="ui-button-raised" [ngxClipboard]="generatorContent"></button>
<br/>
<textarea [rows]="20" [cols]="70" pInputTextarea autoResize="false" [(ngModel)]="generatedIds" #generatorContent></textarea>

</div>

</div>

<div class="ui-g-3">

</div>
