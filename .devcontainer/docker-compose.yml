---
version: '3'

services:
  devcontainer:
    env_file: .env
    build:
      context: .
      dockerfile: Dockerfile
      # [Optional] You can use build args to set options. e.g. 'VARIANT' below affects the image in the Dockerfile
      args:
        VARIANT: 16-buster
        INSTALL_NGROK: "false"
        INSTALL_COCOGITTO: "true"
    volumes:
      # Forwards the local Docker socket to the container.
      # - /var/run/docker.sock:/var/run/docker-host.sock
      # This is where VS Code should expect to find your project's source code and the value of "workspaceFolder" in .devcontainer/devcontainer.json
      - ..:/workspace:cached

      # Uncomment the next line to use Docker from inside the container. See https://aka.ms/vscode-remote/samples/docker-from-docker-compose for details.
      # - /var/run/docker.sock:/var/run/docker.sock

    # Overrides default command so things don't shut down after the process ends.
    command: /bin/sh -c "while sleep 1000; do :; done"

    user: node

    # Runs app on the same network as the service container, allows "forwardPorts" in devcontainer.json function.
    #network_mode: service
    #network_mode: service:idgen_redis

  idgen:
    env_file: .env 
    image: artifactory.witcom.services/itsm/id-generator:latest
    hostname: idgen
    container_name: idgen
#    command: redis-server --save 20 1 --loglevel warning --requirepass some-password
    ports:
      - "3000:3000"     

  idgen_redis:
    env_file: .env
    image: redis:6.2-alpine
    hostname: redis
    container_name: idgen_webapp_redis
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
